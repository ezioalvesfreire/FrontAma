<!--código herdado de smart-table.html -->

<nb-tabset>
  <nb-tab tabTitle="PACIENTES">
      <nb-card>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </nb-tab>
  <nb-tab tabTitle="CADASTRAR">
    <div class="row">
      <div class="col-lg-7">
        <nb-card>
          <nb-card-header>Default Inputs</nb-card-header>
          <nb-card-body>
            <div class="full-name-inputs">
              <input type="text" nbInput fullWidth fieldSize="small" placeholder="Nome">
              <input type="text" nbInput fullWidth fieldSize="small" placeholder="Sobrenome">
            </div>

            <nb-select placeholder="Select Showcase" [(selected)]="selectedGenero">
              <nb-option value="">Gênero</nb-option>
              <nb-option value="0">Feminino</nb-option>
              <nb-option value="1">Masculino</nb-option>
            </nb-select>
            <nb-select placeholder="Select Showcase" [(selected)]="selectedTsanguineo">
              <nb-option value="">Tipo sanguíneo</nb-option>
              <nb-option value="0">A+</nb-option>
              <nb-option value="1">A-</nb-option>
              <nb-option value="2">B+</nb-option>
              <nb-option value="3">B-</nb-option>
              <nb-option value="4">AB+</nb-option>
              <nb-option value="5">AB-</nb-option>
              <nb-option value="6">O+</nb-option>
              <nb-option value="7">O-</nb-option>
            </nb-select>

            <input nbInput fullWidth fieldSize="small" placeholder="Data de nascimento" [nbDatepicker]="rangepicker"> <nb-rangepicker #rangepicker></nb-rangepicker>
           <!-- <input type="password" nbInput fullWidth fieldSize="small" placeholder="Password"> -->
            <input type="text" nbInput fullWidth fieldSize="small"  placeholder="Responsável">
            <input type="text" nbInput fullWidth fieldSize="small"  placeholder="Fone">
            <textarea rows="5" nbInput fullWidth   placeholder="Text Area"></textarea>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-tab>
</nb-tabset>
